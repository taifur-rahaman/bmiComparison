<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS -->
    <link rel="stylesheet" href="./style.css" />
    <!-- Icon | Iconoir -->
    <link

    <!-- Icon | Google -->

    />

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Project Template</title>
  </head>
  <body>
    <div class="container">
      <h1>BMI Comparison</h1>
      <form id="bmiForm">
        <div class="form-group person_one">
          <h2>person one</h2>
          <div class="name data">
            <label for="name_one">name: </label>
            <input type="text" id="name_one" required />
          </div>
          <div class="weight data">
            <label for="weight_one">weight (kg): </label>
            <input type="number" id="weight_one" required />
          </div>
          <div class="height data">
            <label for="height_one">height (m): </label>
            <input type="number" id="height_one" required />
          </div>
        </div>
        <div class="form-group person_one">
          <h2>person one</h2>
          <div class="name data">
            <label for="name_two">name: </label>
            <input type="text" id="name_two" required />
          </div>
          <div class="weight data">
            <label for="weight_two">weight (kg): </label>
            <input type="number" id="weight_two" required />
          </div>
          <div class="height data">
            <label for="height_two">height (m): </label>
            <input type="number" id="height_two" required />
          </div>
        </div>
      </form>
      <button type="submit" id="btn">calculate result</button>
      <div id="result"></div>
    </div>
    <!-- javaScript -->
    <script src="./function.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
